<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h1> Historial de Movimientos para #{loginBean.usuarioLoggeado.apellidos} , #{loginBean.usuarioLoggeado.nombre}</h1>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h:dataTable value ="#{movimientoBean.movimientosUsuarioLoggeado}" var="movimiento">
                 <h:column>
                <f:facet name="header">
                    #{msgs.concepto}
                </f:facet>
                #{movimiento.concepto}
            </h:column>
            <h:column>
                <f:facet name="header">
                    IBAN
                </f:facet>
                #{movimiento.ibanEntidad}
            </h:column>
            <h:column>
                <f:facet name="header">
                    #{msgs.cantidad}
                </f:facet>
                #{movimiento.cantidad}
            </h:column>
            <h:column>
                <f:facet name="header">
                    #{msgs.fecha}
                </f:facet>
                #{movimiento.fecha}
            </h:column>
        
                
            </h:dataTable>
            <h:link value="Volver al Index" outcome="indexUsuario" />
        </div>
    </h:body>
</html>
