<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.registrarcliente}</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view locale="#{localeBean.currentLocale}">
        <ui:include src="./headerEmpleadoNuevoCliente.xhtml"/>
        
        <h:form>
            <b:container fluid="true">
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="DNI: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoDNI}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="#{msgs.nombre}"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoNombre}" id="nombre"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="#{msgs.apellidos}"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoApellido}" id="apellidos"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="#{msgs.contrasena}"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputSecret value="#{usuarioBean.nuevaContrasena}" id="nuevaContrasena"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="#{msgs.repetircontrasena}" style="color: red"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputSecret value="#{usuarioBean.seguroContrasena}" id="seguroContrasena"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="#{msgs.telefono}"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoTelefono}" id="telefono"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="#{msgs.domicilio}"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoDomicilio}" id="domicilio"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="E-Mail: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoEmail}" id="email"/>
                    </b:column>
                </b:row>
            </b:container>

            <center>
                <b:commandButton action="#{usuarioBean.doCrear}" value="#{msgs.crear}"/>
                <b:button look="link" outcome="empleado/indexEmpleado" value="Cancelar"/>
            </center>
        </h:form>
        </f:view>

    </h:body>
</html>
