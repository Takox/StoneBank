<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Vista General</title>
    </h:head>
    <h:body>
        <h:form>
            Buscar usuario: <h:inputText value="#{busquedaBean.busqueda}"/>
            
            <h:commandButton value="Buscar" action="#{busquedaBean.buscar()}"/>
        </h:form>
        
        <br/>
        
        <h:dataTable value="#{busquedaBean.listaResultado}" var="lista">
            
            <h:column>
                <!-- column header -->
                <f:facet name="header">Nombre</f:facet>
                <!-- row record -->
                #{lista.nombre}
            </h:column>
<!--       Apellidos, número de cuenta y rol         a-->
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
    		#{lista.apellidos}
            </h:column>
            
            <h:column>
                <f:facet name="header">Número de cuenta</f:facet>
    		#{lista.numCuenta}
            </h:column>
            
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
    		#{lista.trolIdtrol.nombre}
            </h:column>

            <h:column>
                <h:commandButton action="#{usuarioBean.usuarioSeleccionado(usuario.dniUsuario)}" value="ver" />
            </h:column>
            <h:column>
                <h:commandButton action="#{usuarioBean.gestionarUsuario(usuario.dniUsuario)}" value="Configurar"/>
            </h:column>
                
        </h:dataTable>
    </h:body>
</html>
